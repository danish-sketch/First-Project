<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danish Shaikh Website</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 100px;
        }
        .outer-box{
            width: 100%;
            height: 200vh;
            background: rgb(181,111,49);
            background: radial-gradient(circle, rgba(181,111,49,1) 0%, rgba(68,134,212,0.2191001400560224) 100%);
            padding-top: 60px;
        }
        .inner-box{
            background-color:violet;
            margin-left: 150px;
            border-radius: 20px;
            height: 2000px;
            width: 40%;
            padding: 50px;
        }
        input{
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
        }
        .header .head{
            text-align: center;
        }
        .headd{
            text-align: center;
        }
        section{
            margin-top: 30px;
        }
        .foot{
            margin-top: 40px;
            text-align: center;
        }
        #submit{
            background-color: aqua;
            margin-top: 40px;
        }
        #submit:hover{
            background-color:rgb(40, 183, 183) ;
            transition: all 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="header">
               <h1 class="head"> Sign Up</h1>
               <p class="headd">It just takes 30 seconds</p>
            </header>
            <main>
                <section class="sec1">
                    <label for="name">Enter Your Name</label>
                    <input type="text" id="name" placeholder="Enter Full Name">
                </section>

                <section class="sec2">
                    <label for="email">Enter Your Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email">
                </section>

                <section class="sec3">
                    <label for="password">Enter Your Password</label>
                    <input type="text" id="password" placeholder="Enter Your Password">
                </section>

                <section class="sec4">
                    <label for="cpassword">Enter Your Confirm Password</label>
                    <input type="password" id="cpassword" placeholder="Enter Your Confirm Password">
                </section>

                <section class="sec5">
                    <input id="submit" type="submit" value="submit">
                </section>
            </main>
            <footer>
                <p class="foot">Already have an Account?<a href="#">Login</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
