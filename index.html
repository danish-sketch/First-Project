<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danish Shaikh's Website</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .outer-container{
            height: 100%;
            width: 100%;
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(68,134,212,1) 100%);
            padding-top: 20px;
        }

        .inner-container{
            height: 550px;
            background-color:darkolivegreen;
            width: 400px;
            border-radius: 15px;
            padding: 19px;
            margin-left: 20px;
        }
        p{
            text-align: center;
        }
        .bold{
            font-size: 30px;
        }
        h1{
            text-align: center;
            font-weight: 700;
            font-size: 50px;
        }
        input{
            width: 100%;
            padding: 7px;
            border-radius: 6px;
            border: none;
        }
        .sec{
            margin-top: 20px;
        }
        label{
            font-weight: 700;
        }
        #submit{
            font-weight: 700;
            background-color:darkcyan;
        }
        #submit:hover{
            background-color: rgb(41, 100, 100);
        }
        
        
        




    </style>
</head>
<body>
    <div class="outer-container">

        <div class="inner-container">
        <header class="header">
            <h1>Sign Up</h1>
            <p class="bold">It just takes 30 seconds</p>
        </header>
        <section class="sec sec-1">
            <label for="name">Full Name</label>
            <input id="name" type="text" placeholder="Enter Full Name" required>
        </section>

        <section class="sec sec-2">
            <label for="email">Enter Your Email</label>
            <input id="email" type="email" placeholder="Enter Your Email" required>
        </section>

        <section class="sec sec-3">
            <label for="Password">Enter New Password</label>
            <input id="Password" type="text" placeholder="at least 8 characters" required>
        </section>

        <section class="sec sec-4">
            <label for="cPassword">Enter Confirm Password</label>
            <input id="cPassword" type="password" placeholder="at least 8 characters" required>
        </section>

        <section>
            <input id="submit" type="submit" value="submit" class="sec" >
            <p class="sec">Already have an Account? <a href="#">Login</a></p>
        </section>
        </div>
    </div>
</body>
</html>
